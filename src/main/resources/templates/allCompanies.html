<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Companies</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table style="width:75%;margin: 0px auto;" class="table table-primary table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Company</th>
        <th scope="col">Country</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody th:each="comp:${allCompanies}">
    <tr>
        <th scope="row" th:text="${comp.id}"></th>
        <td><a style="color: black" th:href="@{/courses/{companyId}/allCourses(companyId=${comp.getId()})}" th:text="${comp.companyName}"></a></td>
        <td th:text="${comp.locatedCountry}"></td>
        <td>
            <form th:method="GET" th:action="@{/companies/deleteCompany/{id} (id=${comp.id})}">
                <input type="submit" class="btn btn-outline-primary" th:value="Delete">
            </form>
        </td>
        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{/companies/editCompany/{id} (id=${comp.id})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="but">
    <a th:href="@{/logout}">
        <button>logout</button>

    </a>
</div>

<br/>
<br/>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" href="/companies/new">Add new company</a></p>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
